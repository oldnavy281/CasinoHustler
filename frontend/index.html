<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
    <title>Casino Hustler</title>
</head>
<body>
    <div class="grid-container">
        <input id="btnMoney" onclick="tokenClicked()" type="image" value="" src="images\poker chip finsihed twice.png"/>

        <div class="title">Casino Hustler</div> 

        <div class="moneyShow">
            <!-- <img src="images\sign.png" height="200px"> -->
            <div id="Money"></div>
        </div>
        <div class="Background">
            <img id="slots" src="images/slots finsihed.png" style="display:none;"height="150px" >
            <div id="slotDisplay" style="display:none;"></div>
            
            <img id="poker" src="images/poker finsihed.png" style="display:none;" height="100px" >
            <div id="pokerDisplay" style="display:none;"></div>

            <img id="bljk" src="images/black jack finished.png" style="display:none;" height="100px" >
            <div id="bljkDisplay" style="display:none;"></div>
            
            <img id="roul" src="images/R. finished.png" style="display:none;" height="150px" >
            <div id="roulDisplay" style="display:none;"></div>

        </div>

            <button id="btn" onclick="slotsClicked()"></button>
      
            <button id="btn2" onclick="pokerClicked()"></button>

            <button id="btn3" onclick="bljkClicked()"></button>

            <button id="btn4" onclick="roulClicked()"></button>

            <button id="btn5" onclick="updateClicked()"></button>

      <script src="script.js"></script>

    </body>
</html>
